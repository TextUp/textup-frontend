<!DOCTYPE html>
<html manifest="manifest.appcache">
<!-- <html> -->
  <head>

    <script type='text/javascript'>window.addEventListener('load',function(e){window.applicationCache.addEventListener('updateready',function(e){if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();window.location.reload();}},false);},false);</script>

    <!-- CONFIGURATION -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="TextUp">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- ICONS -->

    <!-- For Chrome for Android: -->
    <link rel="icon"
        sizes="192x192"
        href="assets/images/touch-icon-192.png">
    <!-- For iPhone 6 Plus with @3× display: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="180x180"
        href="assets/images/apple-touch-icon-180x180-precomposed.png">
    <!-- For iPad with @2× display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="152x152"
        href="assets/images/apple-touch-icon-152x152-precomposed.png">
    <!-- For iPad with @2× display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="144x144"
        href="assets/images/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with @2× display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="120x120"
        href="assets/images/apple-touch-icon-120x120-precomposed.png">
    <!-- For iPhone with @2× display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="114x114"
        href="assets/images/apple-touch-icon-114x114-precomposed.png">
    <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="76x76"
        href="assets/images/apple-touch-icon-76x76-precomposed.png">
    <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed"
        sizes="72x72"
        href="assets/images/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed"
        href="assets/images/apple-touch-icon-precomposed.png"><!-- 57×57px -->

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/textup-frontend.css">

    {{content-for "head-footer"}}
  </head>
  <body>

    <div id="initializer" class='overlay bg-color bg-brand'>
      <div class="center xs-full-row text-center">
        <img class="brand" src='assets/images/logo.png' />
      </div>
    </div>

    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/textup-frontend.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
